<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="src/img/icon_BBVA.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/usuarios.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="src/css/cuenta.css">
    <title>Bienvenidos a la Banca en Línea | BBVA México</title>
</head>

<body>
    <div class="contenido">
        <div class="usuarios">
            <header class="header">
                <img src="src/img/logo_bbva_blanco.svg" alt="Logo" class="logo" draggable="false">
                <h1 class="tituloHeader">¡Bienvenido a BBVA Bancomer!</h1>
            </header>
            <div class="container">
                <hr>
                <div class="row" id="items"></div>
            </div>

            <template id="template-card">
                <div class="col-12 mb-3 col-md-3">
                    <div class="card">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="d-flex justify-content-center">Titulo</h5>
                            <button class="seleccionar btn btn-primary">Seleccionar</button>
                        </div>
                    </div>
                </div>
            </template>

            <footer class="footer">
                <div class="informacion">
                    <p>
                        ¿Preguntas? Llama al
                        <a href="tel:55-5226-2663">+52 55-5226-2663</a>
                    </p>
                    <ul class="links">
                        <li class="links_item"><a href="https://www.bbva.mx/personas/faq/servicios/linea-bbva.html"
                                target="_blank">Preguntas frecuentes</a></li>
                        <li class="links_item"><a href="https://www.bbva.mx/personas/centro-de-ayuda/ayuda-urgente.html"
                                target="_blank">Centro de ayuda</a></li>
                        <li class="links_item"><a
                                href="https://www.bbva.mx/content/dam/public-web/mexico/documents/tarifario-general/Tarifario.pdf"
                                target="_blank">Términos de uso</a></li>
                        <li class="links_item"><a href="https://www.bbva.mx/personas/aviso-de-privacidad.html"
                                target="_blank">Privacidad</a></li>
                        <li class="links_item"><a href="https://www.bbva.com/es/politica-de-cookies/"
                                target="_blank">Preferencias de cookies</a></li>
                        <li class="links_item"><a href="https://www.bbva.mx/personas/conocenos.html"
                                target="_blank">Información corporativa</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    <template id="template-informacionLogin">
        <div class="informacionLogin">
            <div class="login-page">
                <header class="header">
                    <img src="src/img/logo_bbva_blanco.svg" alt="Logo" class="logo" draggable="false">
                </header>

                <main>
                    <div class="iniciasesion">
                        <h2>Inicia sesión</h2>
                        <input type="text" name="nombre" id="nombre" placeholder="Usuario" autocomplete="off">
                        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                        <input type="submit" class="botonInicio" value="Ingresar">
                        <div class="ayuda">
                            <div class="check">
                                <input type="checkbox" name="recordar" id="recordar">
                                <label for="recordar">Recuérdame</label>
                            </div>
                            <div class="necesitar">
                                <a href="https://www.bbva.mx/personas/servicios-digitales/asistente-virtual.html"
                                    target="_blank">¿Necesitas ayuda?</a>
                            </div>
                        </div>
                        <div class="footer-iniciasesion">
                            <div class="proteger">
                                Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot.
                                <a href="https://www.google.com/recaptcha/about/" target="_blank">Más info.</a>

                            </div>
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div class="informacion">
                        <p>
                            ¿Preguntas? Llama al
                            <a href="tel:55-5226-2663">+52 55-5226-2663</a>
                        </p>
                        <ul class="links">
                            <li class="links_item"><a href="https://www.bbva.mx/personas/faq/servicios/linea-bbva.html"
                                    target="_blank">Preguntas frecuentes</a></li>
                            <li class="links_item"><a
                                    href="https://www.bbva.mx/personas/centro-de-ayuda/ayuda-urgente.html"
                                    target="_blank">Centro de ayuda</a></li>
                            <li class="links_item"><a
                                    href="https://www.bbva.mx/content/dam/public-web/mexico/documents/tarifario-general/Tarifario.pdf"
                                    target="_blank">Términos de uso</a></li>
                            <li class="links_item"><a href="https://www.bbva.mx/personas/aviso-de-privacidad.html"
                                    target="_blank">Privacidad</a></li>
                            <li class="links_item"><a href="https://www.bbva.com/es/politica-de-cookies/"
                                    target="_blank">Preferencias de cookies</a></li>
                            <li class="links_item"><a href="https://www.bbva.mx/personas/conocenos.html"
                                    target="_blank">Información corporativa</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </template>

    <template id="template-movimientoCuenta">
        <div class="movimientoCuenta">
            <header>
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                        <img src="src/img/logo_bbva_blanco.svg" alt="Logo" class="logo" draggable="false">
                        <h1 class="tituloHeader">¡Bienvenido!</h1>
                        <button class="cerrarSesion btn btn-outline-success" id="cerrarSesion" type="submit">Cerrar
                            Sesión</button>
                        <div class="navbar-brand">
                            <span>Nombre de Usuario</span>
                            <img src="https://picsum.photos/id/0/600" alt="" width="63" height="57"
                                class="d-inline-block align-text-top">
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <div class="consultaSaldo">
                    <h2>Consulta de saldo</h2>
                    <div class="tituloConsultaSaldo">
                        <p>Saldo disponible:</p>
                    </div>
                    <div class="saldoDisponible">
                        <p>$ 990.00</p>
                    </div>
                </div>
                <hr>
                <div class="depositoSaldo">
                    <h2>Deposito en efectivo</h2>
                    <div class="container">
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" type="text" id="txtSoloNumeros" name="txtSoloNumeros"
                                placeholder="Ingrese el monto a depositar" aria-label="Search">
                            <button class="depositar btn btn-outline-success" type="submit">Depositar</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="retiroSaldo">
                    <h2>Retiro de efectivo</h2>
                    <div class="container">
                        <div class="d-flex" role="search">
                            <input class="form-control me-2" type="text" id="txtSoloNumeros2" name="txtSoloNumeros2"
                                placeholder="Ingrese el monto a retirar" aria-label="Search">
                            <button class="retirar btn btn-outline-success" type="submit">Retirar</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <script src="src/js/cajero.js"></script>
</body>

</html>
